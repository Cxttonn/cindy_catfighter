<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Robot Control Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f7fa;
            color: #2c3e50;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid #e8e8e8;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3498db;
            font-size: 1.5em;
        }
        .sidebar nav ul {
            list-style: none;
        }
        .sidebar nav ul li {
            padding: 15px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
            font-size: 1em;
            color: #2c3e50;
        }
        .sidebar nav ul li i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .sidebar nav ul li:hover,
        .sidebar nav ul li.active {
            background-color: #3498db;
            color: white;
        }
        /* Controls */
        .controls {
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .controls button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .controls button.start {
            background-color: #28a745;
        }
        .controls button.stop {
            background-color: #dc3545;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card .info {
            flex: 1;
        }
        .card .info h3 {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .card .info p {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
        }
        .card .icon {
            font-size: 2.5em;
            color: #3498db;
        }

        /* Alert */
        .alert {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Charts */
        .charts {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .charts .chart {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #map {
        width: 100%; 
        height: 300px; 
        border-radius: 20px; 
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
        margin-top: 20px;
        overflow: hidden; 
    }
    .leaflet-container {
        border-radius: 20px;
    }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div>
            <h2>Cindyy</h2>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-chart-line"></i> Dashboard</li>
                    <li><i class="fas fa-map-marked-alt"></i> <a href="map.html" style="color: inherit; text-decoration: none;">Map</a></li>
                    <li><i class="fas fa-file-alt"></i> <a href="report.html" style="color: inherit; text-decoration: none;">Report</a></li>
                    <li><i class="fas fa-file-alt"></i> <a href="#" style="color: inherit; text-decoration: none;">History</a></li>
                </ul>
            </nav>
        </div>
        <div class="controls">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <div class="dashboard">
            <div class="card">
                <div class="info">
                    <h3>Temperature</h3>
                    <p id="temperature">25°C</p>
                </div>
                <div class="icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Humidity</h3>
                    <p id="humidity">60%</p>
                </div>
                <div class="icon">
                    <i class="fas fa-tint"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Flame Detection</h3>
                    <p id="flame">Not Detected</p>
                </div>
                <div class="icon">
                    <i class="fas fa-fire"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Smoke Detection</h3>
                    <p id="smoke">Not Detected</p>
                </div>
                <div class="icon">
                    <i class="fas fa-smog"></i>
                </div>
            </div>
        </div>

        <div id="map" style="width: 100%; height: 300px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);"></div>
        <div class="charts">
            <div class="chart">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const temperatureData = [];
        const humidityData = [];
        const labels = [];

        const temperatureChartCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityChartCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = new Chart(temperatureChartCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatureData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        const humidityChart = new Chart(humidityChartCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humidity (%)',
                    data: humidityData,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        async function fetchSensorData() {
            const response = await fetch('http://172.20.10.2:3000/sensor-data');
            const data = await response.json();

            document.getElementById('temperature').innerText = `${data.temperature} °C`;
            document.getElementById('humidity').innerText = `${data.humidity} %`;

            const flameElement = document.getElementById('flame');
            flameElement.innerText = data.flameDetected ? 'Detected' : 'Not Detected';
            flameElement.className = data.flameDetected ? 'detected' : ''; 

            const smokeElement = document.getElementById('smoke');
            smokeElement.innerText = data.smokeDetected ? 'Detected' : 'Not Detected';
            smokeElement.className = data.smokeDetected ? 'detected' : '';
            temperatureData.push(data.temperature);
            humidityData.push(data.humidity);
            labels.push(labels.length + 1); 

            temperatureChart.update();
            humidityChart.update();

            // Check thresholds for alerts
            // if (data.flameDetected || data.smokeDetected || data.temperature > 30) {
            //     alert('Threshold sensor exceed!');
            // }
        }  
        function sendRobotCommand(command) {
        const endpoint = command === 'start' ? 'http://172.20.10.4/start?' : 'http://172.20.10.4/stop?';

        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command })
        }).then(response => {
            if (response.ok) {
                console.log(`${command} command sent successfully.`);
            } else {
                console.error('Error sending command:', response.statusText);
            }
        }).catch(error => {
            console.error('Error sending command:', error);
        });
    }
    setInterval(fetchSensorData, 5000);

// Initialize the map centered on Chiang Mai University
const map = L.map('map').setView([18.796143, 98.952808], 15); // Chiang Mai University coordinates

// Add a sleek tile layer (CartoDB Positron for a clean look)
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
}).addTo(map);

// Add a marker for the robot location
const robotMarker = L.marker([18.796143, 98.952808]).addTo(map);
robotMarker.bindPopup("<b>I'm here!</b>").openPopup();

async function updateRobotLocation() {
    // Fetch robot location data
    const response = await fetch('http://172.20.10.2:3000/robot-location');
    const data = await response.json();

    // Update the marker position and map view
    const { latitude, longitude } = data;
    robotMarker.setLatLng([latitude, longitude]).update();
    map.setView([latitude, longitude], 15);
}

// Update robot location every 5 seconds
setInterval(updateRobotLocation, 5000);

</script>
</body>
</html>
