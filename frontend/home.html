<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f6f8;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar nav ul, .financial ul, .tools ul {
            list-style: none;
        }
        .sidebar nav ul li, .financial ul li, .tools ul li {
            padding: 15px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .sidebar nav ul li i, .financial ul li i, .tools ul li i {
            margin-right: 10px;
        }
        .sidebar nav ul li:hover, .financial ul li:hover, .tools ul li:hover {
            background-color: #34495e;
        }
        .active {
            background-color: #34495e;
        }
        .upgrade .btn-upgrade {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        .upgrade .btn-upgrade:hover {
            background-color: #e67e22;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header .date {
            font-size: 18px;
            font-weight: 500;
            color: #7f8c8d;
        }
        header .user-profile {
            display: flex;
            align-items: center;
        }
        header .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card .info h3 {
            font-size: 16px;
            color: #2c3e50;
        }
        .card .info p {
            font-size: 24px;
            font-weight: bold;
        }
        .card .icon i {
            font-size: 36px;
            color: #3498db;
        }
        .charts {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .charts .customer-habits, .charts .product-statistic {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .customer-growth {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .customer-growth ul {
            list-style: none;
            padding: 0;
        }
        .customer-growth ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .customer-growth ul li span {
            font-weight: bold;
        }
        #map {
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .map-container {
            margin-top: 20px;
        }

        .map a {
        color: white;     
        text-decoration: none;
        }
        .report a{
            color: white;
            text-decoration: none;
        }
        .robot-info {
            font-size: 16px;
        }

        .icon-temperature, .icon-humidity {
            font-size: 24px;
            margin-left: 10px;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 10px;
        }
        .leaflet-popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h2>CINDY</h2>
        </div>
        <nav>
            <ul>
                <li class="active"><i class="fas fa-chart-line"></i> Dashboard</li>
                <li class="map"><i class="fas fa-map"></i><a href="/map"> Map</a></li>
                <li class="report"><i class="fas fa-file-alt"></i><a href="/report"> Report</a></li>
            </ul>
        </nav>
        <div class="upgrade">
            <button class="btn-upgrade"><i class="fas fa-sign-out-alt"></i><a href="/logout" style="color: white;"> Log Out</a></button>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="date" id="date-time"></div>
            <div class="user-profile">
                <img src="image/Big_Bite_Donuts_2-removebg-preview.png" alt="Admin Profile" class="admin-profile">
            </div>
        </header>

        <div class="dashboard">
            <div class="card">
                <div class="info">
                    <h3>Temperature</h3>
                    <p id="temperature">25°C</p>
                </div>
                <div class="icon">
                    <i class="fas fa-thermometer-half icon-temperature"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Humidity</h3>
                    <p id="humidity">60%</p>
                </div>
                <div class="icon">
                    <i class="fas fa-tint icon-humidity"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Air Quality (PM2.5)</h3>
                    <p id="airquality">30 µg/m³</p>
                </div>
                <div class="icon">
                    <i class="fas fa-smog"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Fire Spots</h3>
                    <p id="firespot">5</p>
                </div>
                <div class="icon">
                    <i class="fas fa-fire"></i>
                </div>
            </div>
        </div>
        <section class="map-container">
            <h4>Robot Location</h4>
            <div id="map"></div>
        </section>
        <div class="charts">
            <div class="customer-habits">
                <canvas id="pm25Chart"></canvas>
            </div>
            <div class="product-statistic">
                <canvas id="tempHumidityChart"></canvas>
            </div>
        </div>
        
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([18.8021, 98.9503], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    
        const locationPinIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });
    
        // Initial robot data
        const robotData = {
            lat: 18.8021,
            lng: 98.9503,
            speed: 12,
            acceleration: 0.5,
        };
    
        L.marker([robotData.lat, robotData.lng], { icon: locationPinIcon }).addTo(map).bindPopup('Cindy is here!');
    
        // Initialize PM2.5 Chart
        const pm25Chart = new Chart(document.getElementById('pm25Chart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'PM 2.5 (µg/m³)',
                    data: [50, 60, 80, 120, 180, 100],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        // Initialize Temperature and Humidity Chart
        const tempHumidityChart = new Chart(document.getElementById('tempHumidityChart'), {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [25, 26, 27, 30, 29, 32],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Humidity (%)',
                        data: [50, 55, 65, 70, 68, 75],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function fetchRealTimeData() {
            const temperature = Math.floor(Math.random() * 35);
            const humidity = Math.floor(Math.random() * 100);
            const airQuality = Math.floor(Math.random() * 300);
            const fireSpot = Math.floor(Math.random() * 10);
    
            document.getElementById('temperature').textContent = temperature + '°C';
            document.getElementById('humidity').textContent = humidity + '%';
            document.getElementById('airquality').textContent = airQuality + ' µg/m³';
            document.getElementById('firespot').textContent = fireSpot;
    
            pm25Chart.data.datasets[0].data.push(airQuality);
            pm25Chart.data.labels.push(new Date().toLocaleTimeString());
            pm25Chart.update();
    
            tempHumidityChart.data.datasets[0].data.push(temperature);
            tempHumidityChart.data.datasets[1].data.push(humidity); 
            tempHumidityChart.data.labels.push(new Date().toLocaleTimeString());
            tempHumidityChart.update();
        }

setInterval(fetchRealTimeData, 10000);


        setInterval(fetchRealTimeData, 10000);
    
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date-time').textContent = `${dateStr} ${timeStr}`;
        }
        
        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    
</body>
</html>
