<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f6f8;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar nav ul {
            list-style: none;
        }
        .sidebar nav ul li {
            padding: 15px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .sidebar nav ul li:hover {
            background-color: #34495e;
        }
        .active {
            background-color: #34495e;
        }

        .sidebar .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .sidebar .controls button {
            width: 80px;
            height: 80px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.2s;
        }
        .sidebar .controls button:hover {
            transform: scale(1.05);
        }
        .sidebar .controls button.start {
            background-color: #28a745;
        }
        .sidebar .controls button.stop {
            background-color: #dc3545;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card .info h3 {
            font-size: 16px;
            color: #2c3e50;
        }
        .card .info p {
            font-size: 24px;
            font-weight: bold;
        }
        .card .icon i {
            font-size: 36px;
            color: #3498db;
        }
        .alert {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .detected {
            color: red; /* Change text color to red for detected status */
            font-weight: bold;
        }
        .charts {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .charts .chart {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h2>Cindyy</h2>
        </div>
        <nav>
            <ul>
                <li class="active"><i class="fas fa-chart-line"></i> Dashboard</li>
            </ul>
        </nav>

        <div class="controls">
            <button class="start" onclick="sendRobotCommand('start')">
                <i class="fas fa-play"></i>
            </button>
            <button class="stop" onclick="sendRobotCommand('stop')">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="dashboard">
            <div class="card">
                <div class="info">
                    <h3>Temperature</h3>
                    <p id="temperature">25°C</p>
                </div>
                <div class="icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Humidity</h3>
                    <p id="humidity">60%</p>
                </div>
                <div class="icon">
                    <i class="fas fa-tint"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Flame Detection</h3>
                    <p id="flame">Not Detected</p>
                </div>
                <div class="icon">
                    <i class="fas fa-fire"></i>
                </div>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Smoke Detection</h3>
                    <p id="smoke">Not Detected</p>
                </div>
                <div class="icon">
                    <i class="fas fa-smog"></i>
                </div>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="charts">
            <div class="chart">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const temperatureData = [];
        const humidityData = [];
        const labels = [];

        const temperatureChartCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityChartCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = new Chart(temperatureChartCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatureData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        const humidityChart = new Chart(humidityChartCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humidity (%)',
                    data: humidityData,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        async function fetchSensorData() {
            const response = await fetch('http://172.20.10.2:3000/sensor-data');
            const data = await response.json();

            document.getElementById('temperature').innerText = `${data.temperature} °C`;
            document.getElementById('humidity').innerText = `${data.humidity} %`;

            // Update flame detection status
            const flameElement = document.getElementById('flame');
            flameElement.innerText = data.flameDetected ? 'Detected' : 'Not Detected';
            flameElement.className = data.flameDetected ? 'detected' : ''; // Add or remove class based on detection

            // Update smoke detection status
            const smokeElement = document.getElementById('smoke');
            smokeElement.innerText = data.smokeDetected ? 'Detected' : 'Not Detected';
            smokeElement.className = data.smokeDetected ? 'detected' : ''; // Add or remove class based on detection

            // Update chart data
            temperatureData.push(data.temperature);
            humidityData.push(data.humidity);
            labels.push(labels.length + 1); // Increment label for each fetch

            temperatureChart.update();
            humidityChart.update();

            // Check thresholds for alerts
            // if (data.flameDetected || data.smokeDetected || data.temperature > 30) {
            //     alert('Threshold sensor exceed!');
            // }
        }  
        function sendRobotCommand(command) {
        const endpoint = command === 'start' ? 'http://172.20.10.4/start?' : 'http://172.20.10.4/stop?';

        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command })
        }).then(response => {
            if (response.ok) {
                console.log(`${command} command sent successfully.`);
            } else {
                console.error('Error sending command:', response.statusText);
            }
        }).catch(error => {
            console.error('Error sending command:', error);
        });
    }

    setInterval(fetchSensorData, 5000);
</script>
    </script>
</body>
</html>
